<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <title>出卖闺蜜</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="section three-section">
        <div class="title">选择模版</div>
        <form action="upload-img.html" method="" name="selectForm">
            <ul class="mod-list">
                <li>
                    <label data-src="images/mod01.png">
                        <input type="radio" name="mod" value="images/mod01.png"/>
                        <img src="images/img01.png"/>
                        <p>模版1</p>
                    </label>
                </li>
                <li>
                    <label data-src="images/mod02.png">
                        <input type="radio" name="mod" value="images/mod02.png"/>
                        <img src="images/img01.png"/>
                        <p>模版2</p>
                    </label>
                </li>
                <li>
                    <label data-src="images/mod01.png">
                        <input type="radio" name="mod" value="images/mod03.png"/>
                        <img src="images/img01.png"/>
                        <p>模版3</p>
                    </label>
                </li>
                <li>
                    <label data-src="images/mod02.png">
                        <input type="radio" name="mod" value="images/mod04.png"/>
                        <img src="images/img01.png"/>
                        <p>模版4</p>
                    </label>
                </li>
                <li>
                    <label data-src="images/mod01.png">
                        <input type="radio" name="mod" value="images/mod05.png"/>
                        <img src="images/img01.png"/>
                        <p>模版5</p>
                    </label>
                </li>
                <li>
                    <label data-src="images/mod02.png">
                        <input type="radio" name="mod" value="images/mod06.png"/>
                        <img src="images/img01.png"/>
                        <p>模版6</p>
                    </label>
                </li>
            </ul>
        </form>
        <a class="go-home" href="index.html">&lt; 首页</a>
    </div>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script>
        (function(){

            $(".three-section .mod-list label").bind('click', function(){
                $("form[name='selectForm']").submit();
            });

        })();
    </script>
</body>
</html>
