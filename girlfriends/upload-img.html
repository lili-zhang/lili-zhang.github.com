<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <title>出卖闺蜜</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="section four-section">
        <form action="result01.html" method="post">
            <div class="img"></div>
            <label class="file01">
                <input type="file" name="img01" id="file">
            </label>
            <label class="file02">
                <input type="file" name="img02" id="file02">
            </label>
            <div id="view"></div>
            <div id="clipArea">
                <div class="txt">可手指操作旋转、拖拽、缩放照片</div>
            </div>
            <div id="clipBtn">使用</div>
            <div id="view02"></div>
            <div id="clipArea02">
                <div class="txt">可手指操作旋转、拖拽、缩放照片</div>
            </div>
            <div id="clipBtn02">使用</div>
            <a href="select-mod.html">&lt; 选择模版</a>
            <div id="close">关闭</div>
            <div class="bottom">
                <p><img src="images/oparate.png" width="180"/></p>
                输入闺蜜名字<input type="text" name="username"/>
                <input class="img01" type="hidden" name="file01"/>
                <input class="img02" type="hidden" name="file02"/>
                <button type="submit">完成</button>
            </div>
        </form>
    </div>
    <div class="section five-section">
        <img src="images/loading-fenxi.png"/>
    </div>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/iscroll-zoom.js"></script>
    <script src="js/hammer.js"></script>
    <script src="js/lrz.all.bundle.js"></script>
    <script src="js/jquery.photoClip.min.js"></script>
    <script>
        (function(){

            $(".four-section .bottom button").bind('click', function(){
                $(".four-section").hide();
                $(".five-section").show();
            });

            //图片处理
            $('#file').bind('click',function(){
                $("#clipArea").show();
                $("#clipBtn").show();
                $("#close").show();
            });
            $('#clipBtn').bind('click',function(){
                $("#clipArea").hide();
                $("#clipBtn").hide();
                $("#close").hide();
                $(".file01").css("background","none");
            });
            var clipArea = new bjj.PhotoClip("#clipArea", {
                size: [260, 260],
                outputSize: [640, 640],
                file: "#file",
                view: "#view",
                ok: "#clipBtn",
                loadStart: function() {
                    //console.log("照片读取中");
                },
                loadComplete: function() {
                    //console.log("照片读取完成");
                },
                clipFinish: function(dataURL) {
                    //console.log(dataURL);
                    $(".bottom .img01").val(dataURL);
                }
            });

            $('#file02').bind('click',function(){
                $("#clipArea02").show();
                $("#clipBtn02").show();
                $("#close").show();
            });
            $('#clipBtn02').bind('click',function(){
                $("#clipArea02").hide();
                $("#clipBtn02").hide();
                $("#close").hide();
                $(".file02").css("background","none");
            });
            var clipArea2 = new bjj.PhotoClip("#clipArea02", {
                size: [260, 260],
                outputSize: [640, 640],
                file: "#file02",
                view: "#view02",
                ok: "#clipBtn02",
                loadStart: function() {
                    //console.log("照片读取中");
                },
                loadComplete: function() {
                    //console.log("照片读取完成");
                },
                clipFinish: function(dataURL) {
                    //console.log(dataURL);
                    $(".bottom .img02").val(dataURL);
                }
            });

        })();
    </script>
</body>
</html>
