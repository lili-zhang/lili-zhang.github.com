<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <title>车主认证－长途拼车</title>
    <link href="css/common.css" rel="stylesheet" type="text/css"/>
    <link href="css/mobiscroll.custom-2.17.0.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/user.css" rel="stylesheet" type="text/css"/>
    <link href="css/detail.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <a class="go-back" href="javascript:history.go(-1);">返回</a>
        设置
    </header>

    <div class="container" style="margin-top: 20px;">
            <h3 class="name">常用路线设置</h3>
        <div class="travel-item">
            <div class="select-station select-station2">
                <i class="icon-travel2"></i>
                <p><input class="start" name="from" type="text" value="成都  环球中心"/></p>
                <p><input class="tostation" name="to" type="text" value="" placeholder="输入您想去的城市和地址"/></p>
            </div>
        </div>
        <button type="submit">确认设置常用路线</button>
        <p>&nbsp;  </p>
        <h3 class="name">提醒设置</h3>
        <form action="" method="">
            <div class="travel-item">
                <i class="icon-time"></i>时间：
                <input type="text" id="datetime" value="2015-11-09 21:09"/>
                <label class="time"><input type="radio" name="time"/>+/-  15分钟</label>
            </div>
            </form>
        <button type="submit">确认设置提醒时间</button>

    </div>
    <nav>
        <a class="icon-home" href="home.html">
            <strong>首页</strong>
        </a>
        <a class="icon-release" href="#">
            <strong>发布</strong>
        </a>
        <a class="icon-travel" href="ckxc.html">
            <strong>行程</strong>
        </a>
        <a class="icon-friends" href="#">
            <strong>好友</strong>
        </a>
        <a class="icon-personal" href="grzx.html">
            <strong>个人</strong>
        </a>
    </nav>
    <script src="js/zepto.js"></script>
    <script src="js/mobiscroll.custom-2.17.0.min.js"></script>
    <script>
        ;(function(){

            $('.jsq .plus').bind('click',function(){
                var num = parseInt($(this).parent().find('label').html());

                if(num > 0){
                    num = num - 1;
                    $(this).parent().find('label').html(num);
                }
            });
            $('.jsq .add').bind('click',function(){
                var num = parseInt($(this).parent().find('label').html()),
                        girl_num = parseInt($('.girl').html()),
                        boy_num = parseInt($('.boy').html()),
                        sum_num = girl_num+boy_num;

                if(sum_num<4){
                    if(num < 4){
                        num = num + 1;
                        $(this).parent().find('label').html(num);
                    }
                    sum_num = sum_num+1;
                }else{
                    alert('总人数不能超过4');
                }
            });

            $('#datetime').mobiscroll().datetime({
                theme: 'mobiscroll',
                lang: 'zh',
                display: 'bottom',
                dateFormat: 'yyyy-mm-dd',//默认值
                minDate: new Date(),
                maxDate: new Date(new Date().setFullYear(new Date().getFullYear() + 5)),
                stepMinute: 1
            });

            $('.select-station2 .icon-travel2').bind('click', function(){
                var start = $('.select-station2 .start').val();
                if($('.select-station2 .tostation').val()){
                    $('.select-station2 .start').val($('.select-station2 .tostation').val());
                }else{
                    $('.select-station2 .start').val('');
                    $('.select-station2 .start').attr('placeholder','输入您所在的城市和地址');
                }
                $('.select-station2 .tostation').val(start);
            });

            $('.time').bind('click', function(){
                if($(this).hasClass('time-active')){
                    $(this).removeClass('time-active');
                }else{
                    $(this).addClass('time-active');
                }
                return false;
            });

        })();
    </script>
</body>
</html>
