<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <title>车主行程-行程预约－长途拼车</title>
    <link href="css/common.css" rel="stylesheet" type="text/css"/>
    <link href="css/mobiscroll.custom-2.17.0.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/detail.css" rel="stylesheet" type="text/css"/>
</head>
<body class="bg">
    <header>
        <a class="go-back" href="javascript:history.go(-1);">返回</a>
        用户登录
    </header>
    <div class="container login">
        <form action="" method="">
            <div class="travel-item">
                账号：
                <input type="text" placeholder="手机号/邮箱/用户名"/>
            </div>
            <div class="travel-item">
                密码：
                <input type="text" placeholder="输入密码"/>
            </div>
            <button type="submit">登录</button>
        </form>
    </div>
    <nav>
        <a class="icon-home" href="home.html">
            <strong>首页</strong>
        </a>
        <a class="icon-release" href="#">
            <strong>发布</strong>
        </a>
        <a class="icon-travel" href="ckxc.html">
            <strong>行程</strong>
        </a>
        <a class="icon-friends" href="#">
            <strong>好友</strong>
        </a>
        <a class="icon-personal" href="grzx.html">
            <strong>个人</strong>
        </a>
    </nav>
    <script src="js/zepto.js"></script>
    <script src="js/mobiscroll.custom-2.17.0.min.js"></script>
    <script>
        ;(function(){

            $('.jsq .plus').bind('click',function(){
                var num = parseInt($(this).parent().find('label').html());

                if(num > 0){
                    num = num - 1;
                    $(this).parent().find('label').html(num);
                }
            });
            $('.jsq .add').bind('click',function(){
                var num = parseInt($(this).parent().find('label').html()),
                        girl_num = parseInt($('.girl').html()),
                        boy_num = parseInt($('.boy').html()),
                        sum_num = girl_num+boy_num;

                if(sum_num<4){
                    if(num < 4){
                        num = num + 1;
                        $(this).parent().find('label').html(num);
                    }
                    sum_num = sum_num+1;
                }else{
                    alert('总人数不能超过4');
                }
            });

            $('#treelist').mobiscroll().treelist({
                theme: 'mobiscroll',
                lang: 'zh',
                display: 'bottom',
                fixedWidth: [100,160,160],
                placeholder: '明天(9月25日) 08:00',//默认值
                labels: ['day', 'hour', 'seconds'],
                formatResult: function (array) { //返回自定义格式结果
                    var reg = /[\u4E00-\u9FA5]/g;
                    var str;
                    if(array[0]==1){
                        str = GetDateStr(1);
                    }else{
                        str = GetDateStr(0);
                    }
                    return $('#treelist>li').eq(array[0]).children('span').text() + str + $('#treelist>li').eq(array[0]).find('.hours > li').eq(array[1]).find('span').text().replace(reg,'')+ ':'+ $('#treelist>li').eq(array[0]).find('.hours > li').eq(array[1]).find('.seconds > li').eq(array[2]).text().replace(reg,'');
                }
            });

            function GetDateStr(AddDayCount) {
                var dd = new Date();
                dd.setDate(dd.getDate()+AddDayCount);//获取AddDayCount天后的日期
                var m = dd.getMonth()+1;//获取当前月份的日期
                var d = dd.getDate();
                return "("+m+"月"+d+"日) ";
            }

            $('.select-station2 .icon-travel2').bind('click', function(){
                var start = $('.select-station2 .start').val();
                if($('.select-station2 .tostation').val()){
                    $('.select-station2 .start').val($('.select-station2 .tostation').val());
                }else{
                    $('.select-station2 .start').val('');
                    $('.select-station2 .start').attr('placeholder','输入您所在的城市和地址');
                }
                $('.select-station2 .tostation').val(start);
            });

            $('.time').bind('click', function(){
                if($(this).hasClass('time-active')){
                    $(this).removeClass('time-active');
                }else{
                    $(this).addClass('time-active');
                }
                return false;
            });

        })();
    </script>
</body>
</html>
