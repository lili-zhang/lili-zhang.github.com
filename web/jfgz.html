    <div class="rules">
        <h3>搭乘人员支付</h3>
        <p style="font-size: 1.4rem;text-align: center"><strong>所有费用：</strong>人数 *（路费总价/4+ 5元保险费）</p>
        <p><strong>路费总价：</strong>（此车的油费+过路费）* 车子舒适度 * 车主魅力指数</p>
        <p><strong>油费：</strong>搭乘人员所行路段的油耗费用</p>
        <p><strong>过路费：</strong>搭乘人员所行路段的路桥费</p>
        <p><strong>车子舒适度：</strong>搭乘人员对所乘车子舒适程度的评价, 1为基数，最大为1.5、最小为0.5</p>
        <p><strong>车主魅力指数：</strong>是搭乘人员给车主的评价，1为基数，最大为1.5、最小为0.5</p>
        <p><strong>人数：</strong>是指搭乘人员的数量</p>
        <p><strong>5元保险费：</strong>50万意外保险</p>
