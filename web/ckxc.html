<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <title>乘客行程－长途拼车</title>
    <link href="css/common.css" rel="stylesheet" type="text/css"/>
    <link href="css/mobiscroll.custom-2.17.0.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/detail.css" rel="stylesheet" type="text/css"/>
</head>
<body class="bg">
    <header>
        <a class="go-back" href="#">返回</a>
        行程
        <a class="icon-rules" href="jfgz.html"></a>
    </header>
    <div class="container">
        <div class="travel-item">
            <i class="icon-time"></i>时间：
            <input type="text" id="datetime" value="2015-11-09 21:09"/>
        </div>
        <div class="travel-item">
            <i class="icon-station"></i>
            <div class="station">
                <input class="from" type="text" value="成都  环球中心"/>
                <i class="icon-travel2"></i>
                <input class="to" type="text" value="南京中山南路"/>
            </div>
        </div>
        <div class="travel-item">
            <i class="icon-people"></i>
            人次：
            女
            <span class="jsq">
                <span class="plus">-</span>
                <label class="girl">1</label>
                <input type="text" name="girl" value="1" hidden="hidden"/>
                <span class="add">+</span>
            </span>
            男
            <span class="jsq">
                <span class="plus">-</span>
                <label class="boy">1</label>
                <input type="text" name="boy" value="1" hidden="hidden"/>
                <span class="add">+</span>
            </span>
        </div>
        <div class="travel-item">
            <i class="icon-car"></i>
            预约车档次：
            <select name="">
                <option value="0">经济车</option>
                <option value="1">经济车</option>
                <option value="2">经济车</option>
            </select>
        </div>
        <div class="travel-item">
            <i class="icon-pet"></i>
            宠物：
            <select name="">
                <option value="0">无</option>
                <option value="1" selected>有</option>
            </select>
        </div>
        <div class="travel-item">
            <i class="icon-luggage"></i>
            携带：
            <input type="text" value="一个行李箱"/>
        </div>
        <button type="button">取消行程</button>
        <div class="msg">
            <h2>系统提示</h2>
            <p>您的行程已经发布，正在为您匹配合适的车主。</p>
            <p>&nbsp;</p>
        </div>
    </div>
    <nav>
        <a class="icon-home" href="home.html">
            <strong>首页</strong>
        </a>
        <a class="icon-release" href="#">
            <strong>发布</strong>
        </a>
        <a class="icon-travel" href="ckxc.html">
            <strong>行程</strong>
        </a>
        <a class="icon-friends" href="#">
            <strong>好友</strong>
        </a>
        <a class="icon-personal" href="#">
            <strong>个人</strong>
        </a>
    </nav>
    <script src="js/zepto.js"></script>
    <script src="js/mobiscroll.custom-2.17.0.min.js"></script>
    <script>
        ;(function(){

            $('.jsq .plus').bind('click',function(){
                var num = parseInt($(this).parent().find('label').html());

                if(num > 0){
                    num = num - 1;
                    $(this).parent().find('label').html(num);
                }
            });
            $('.jsq .add').bind('click',function(){
                var num = parseInt($(this).parent().find('label').html()),
                    girl_num = parseInt($('.girl').html()),
                    boy_num = parseInt($('.boy').html()),
                    sum_num = girl_num+boy_num;

                if(sum_num<4){
                    if(num < 4){
                        num = num + 1;
                        $(this).parent().find('label').html(num);
                    }
                    sum_num = sum_num+1;
                }else{
                    alert('总人数不能超过4');
                }
            });

            $('#datetime').mobiscroll().datetime({
                theme: 'mobiscroll',
                lang: 'zh',
                display: 'bottom',
                dateFormat: 'yyyy-mm-dd',//默认值
                minDate: new Date(),
                maxDate: new Date(new Date().setFullYear(new Date().getFullYear() + 5)),
                stepMinute: 1
            });

        })();
    </script>
</body>
</html>
